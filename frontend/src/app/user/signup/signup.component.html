<nav class="navbar navbar-expand-md navbar-dark bg-dark">

  <a class="navbar-brand" href="/">Meeting Planner</a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

    <span class="navbar-toggler-icon"></span>

  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">

    <ul class="navbar-nav mr-auto">

      <li class="nav-item">

        <a class="nav-link" (click)="goToLogIn()">Log In</a>

      </li>

    </ul>

  </div>

</nav>

<div class="row p-0 m-0">

  <div class="col-sm"></div>

  <div class="col-sm p-5">

    <h2 class="form-signin-heading">Sign Up</h2>

    <br>

    <span>Checkbox: </span>
    <br>

    <input type="checkbox" class="admin-checkbox" id="userType" [(ngModel)]="isAdmin" name="userType"
      (change)="setUserName()">Signup as an Admin

    <span>FirstName: </span>

    <label for="inputFirstName" class="sr-only">FirstName</label>

    <input type="text" id="inputFirstName" class="form-control" [(ngModel)]="firstName"
      placeholder="Enter your firstName" required autofocus>

    <br>

    <span>LastName: </span>

    <label for="inputLastName" class="sr-only">LastName</label>

    <input type="text" id="inputLastName" class="form-control" [(ngModel)]="lastName" placeholder="Enter your lastName"
      required>

    <br>

    <span>User Name: </span>

    <label for="inputUserName" class="sr-only">UserName</label>

    <input type="text" id="inputUserName" class="form-control" [(ngModel)]="userName" placeholder="Enter your User Name"
      required>

    <br>

    <span>Email: </span>

    <label for="inputEmail" class="sr-only">Email address</label>

    <input type="email" id="inputEmail" class="form-control" [(ngModel)]="email" placeholder="Enter your email"
      required>

    <br>

    <span>Password: </span>

    <label for="inputPassword" class="sr-only">Password</label>

    <input type="password" id="inputPassword" class="form-control" [(ngModel)]="password"
      placeholder="Enter your password" required>

    <br>

    <span>Select Country: </span>


    <select id="inputCountry" class="form-control" [(ngModel)]="selectedCountry" placeholder="Enter your country"
      name="country" (change)="onCountryChange()">
      <option *ngFor="let country of countryList" [value]="country.code">{{country.name}}</option>
    </select>

    <br>

    <span>Mobile Number: </span>
    <div class="input-group">
      <div class="input-group-text">+{{countryCode}}</div>
      <input type="number" pattern="^\d{10}$" min="10" id="inputMobile" class="form-control" name="mobile"
        #mobile="ngModel" [(ngModel)]="mobileNumber" placeholder="Enter 10 digit mobile number" required>
      <br>
      <div [hidden]="mobile.valid || mobile.pristine" class="alert alert-danger col-12">
        Mobile Number must be 10 numbers
      </div>
      <br>
      <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signupFunction()">Sign Up</button>

    </div>
  </div>

  <div class="col-sm"></div>

</div>
